name: Weekly Weihai Business Briefing (Pro Edition)

on:
  schedule:
    # 每周一北京时间早上9点运行 (UTC时间凌晨1点)
    - cron: '0 1 * * 1'
  workflow_dispatch: 

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests openai markdown

      - name: Run Briefing Script
        env:
          # ==========================================
          # 1. 业务定制变量 (在 GitHub Variables 中配置)
          # ==========================================
          TARGET_COMPANIES: ${{ vars.TARGET_COMPANIES }}
          TARGET_INDUSTRY: ${{ vars.TARGET_INDUSTRY }}
          EMAIL_RECEIVERS: ${{ vars.EMAIL_RECEIVERS }}
          
          # ==========================================
          # 2. 模型与搜索服务配置 (Secrets 配置)
          # ==========================================
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ vars.GEMINI_MODEL || 'gemini-2.5-flash' }}
          GEMINI_REQUEST_DELAY: '3.0'
          
          BOCHA_API_KEY: ${{ secrets.BOCHA_API_KEY }}
          
          # ==========================================
          # 3. 邮件发送配置 (Secrets 配置)
          # ==========================================
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          
        run: python main.py
